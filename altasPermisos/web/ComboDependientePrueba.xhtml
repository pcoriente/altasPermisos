<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:selectOneMenu id="cmb" value="#{mbUsuarios.moduloMenuObj}">
                <f:selectItems value="#{mbUsuarios.listaModulosMenu}"/>
                <f:converter converterId="traerModulosMenus"/>
                <p:ajax event="change" update="listaSubModulos" listener="#{mbUsuarios.dameValorId()}"/>
            </p:selectOneMenu>
            <br></br>
            <p:selectOneMenu id="listaSubModulos" 
                             value="#{mbUsuarios.modulosSubMenuObj}">
                <f:selectItems value="#{mbUsuarios.listaModulosSubMenu}"/>
                <f:converter converterId="traerModulosSubMenus"/>
            </p:selectOneMenu>

            <p:commandButton value="DameValor"
                             actionListener="#{mbUsuarios.dameValorCmb()}"
                             process="cmb listaSubModulos"
                             ajax="false"/>
        </h:form>
    </h:body>
</html>

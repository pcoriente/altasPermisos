<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div style="width: 950px; margin: auto">
                <h:graphicImage  library="images" name="encabezado.jpg" /> 
                <p:panel header="Altas" >
                    <h:graphicImage id="altasPermisos" style="float: left" onclick="dlg.show();" library="images" name="usuarios.png">
                    </h:graphicImage>
                    <h:graphicImage id="nuevoModulo" style="float: left" onclick="modulo.show();" library="images" name="nuevaPagina.png">
                    </h:graphicImage>
                    <h:graphicImage id="perfil" style="float: left" onclick="perfil.show();" library="images" name="perfil.png">
                    </h:graphicImage>
                    <h:graphicImage id="Accion" style="float: left" onclick="Accion.show();" library="images" name="acciones.png">
                    </h:graphicImage>
                    <br></br>
                    <br></br>
                    <br></br>
                    <p:selectOneMenu id="usuarios" value="#{mbUsuarios.u}">
                        <f:selectItems value="#{mbUsuarios.listaDbs}"/>
                        <f:converter converterId="usuarios"/>
                    </p:selectOneMenu>
                </p:panel>
                <p:dialog header="Altas Usuarios" widgetVar="dlg">
                    <br></br>
                    <h:inputText id="usuario" value="#{mbUsuarios.u.usuario}"/>
                    <p:watermark value="Usuario" for="usuario"/>
                    <br></br>
                    <h:inputText id="login" value="#{mbUsuarios.u.login}"/>
                    <p:watermark value="Login" for="login"/>
                    <br></br>
                    <h:inputText id="password" value="#{mbUsuarios.u.password}"/>
                    <p:watermark value="Password" for="password"/>
                    <br></br>
                    <h:inputText id="correo" value="#{mbUsuarios.u.email}"/>
                    <p:watermark value="Correo" for="correo"/>
                    <br></br>
                    <h:panelGrid columns="2">
                        <h:outputText value="Status"></h:outputText><p:selectBooleanCheckbox >  
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>
                    <center>
                        <p:commandButton 
                            value="Guardar"
                            action="#{mbUsuarios.insertarDatos()}"
                            update="usuarios"
                            oncomplete="dlg.hide();"
                            />
                    </center>
                </p:dialog>
                <p:dialog  modal="true" header="Altas Usuarios" widgetVar="modulo" >
                    <br></br>
                    <h:inputText id="Modulo" value="#{mbUsuarios.m.modulo}"/>
                    <p:watermark value="Modulo" for="Modulo"/>
                    <center>
                        <p:commandButton 
                            value="Guardar"
                            action="#{mbUsuarios.guardarModulo()}"
                            oncomplete="modulo.hide();"
                            />
                    </center>
                </p:dialog>
            </div>
        </h:form>
    </h:body>
</html>

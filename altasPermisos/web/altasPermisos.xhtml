<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div style="width: 950px; margin: auto">
                <h:graphicImage  library="images" name="encabezado.jpg" /> 
                <p:panel header="Altas" >
                    <p:commandButton value="BdS" onclick="sql.show();"/>
                    <p:commandButton id="btnBds"  value="Perfil" onclick="perfil.show();"/>
                    <p:commandButton id="btnUsuarios" value="Usuarios" disabled="#{mbUsuarios.bd.idBaseDatos==0 || mbUsuarios.perfil2.idPerfiles==0}" onclick="dlg.show();"/>
                    <p:commandButton id="btnModulos" value="Modulo"  onclick="modulo.show();"/>
                    <p:commandButton id="btnAcciones" value="Acciones" disabled="#{mbUsuarios.modulo.idModulo == 0}" onclick="acciones.show();"/>
                    <br></br>
                    <br></br>
                    <br></br>
                    <p:outputLabel>Base de Datos.</p:outputLabel>
                    <p:selectOneMenu id="listaBd" style="width: 230px" 
                                     value="#{mbUsuarios.bd}">
                        <f:selectItems value="#{mbUsuarios.listaBaseDatos}"/>
                        <f:converter converterId="traerBd"/>
                        <p:ajax listener="#{mbUsuarios.dameModulosAcciones()}"
                                event="change" 
                                update="PickAcciones  btnUsuarios"
                                process="@this listaPerfiles modulos"/>
                    </p:selectOneMenu>
                    <h:panelGrid columns="2">
                        <p:outputLabel> Perfiles.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p:outputLabel>
                        <p:selectOneMenu  
                            id="listaPerfiles" style="width: 230px"
                            value="#{mbUsuarios.perfil2}">
                            <f:selectItems value="#{mbUsuarios.listaPerfiles}" />
                            <f:converter converterId="traerPerfil"/>
                            <p:ajax listener="#{mbUsuarios.dameModulosAcciones()}"
                                    event="change" 
                                    update="PickAcciones btnUsuarios"
                                    process="@this modulos listaBd"/>
                        </p:selectOneMenu>
                        <p:outputLabel>Modulo.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p:outputLabel>
                        <p:selectOneMenu 
                            id="modulos" 
                            style="width: 230px"
                            value="#{mbUsuarios.modulo}">
                            <f:selectItems value="#{mbUsuarios.listaModulos}"/>
                            <f:converter converterId="traerModulos"/>
                            <p:ajax listener="#{mbUsuarios.dameModulosAcciones()}"
                                    event="change" 
                                    update="PickAcciones btnAcciones "
                                    process="@this listaPerfiles listaBd"/>
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <p:pickList  
                        id="PickAcciones"
                        style="width: 200px"
                        effect="slide"
                        value="#{mbUsuarios.pickAcciones}"
                        var="ListaModulos"
                        itemLabel="#{ListaModulos}"
                        itemValue="#{ListaModulos}">
                        <f:converter converterId="traerAcciones"/>
                    </p:pickList>
                    <p:commandButton 
                        value="Guardar"
                        action="#{mbUsuarios.dameValoresCmb()}"
                        icon="ui-icon-disk"
                        />
                    <p:commandButton 
                        value="Cancelar"
                        action="#{mbUsuarios.cancelarUsuarioPerfil()}"
                        update="modulos listaPerfiles listaBd PickAcciones"
                        icon="ui-icon-cancel"
                        />
                </p:panel>
                <p:dialog modal="true" header="Altas Usuarios" widgetVar="dlg" hideEffect="explode">
                    <br></br>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Usuario"/>
                        <p:inputText  style="width: 150px" id="usuario" value="#{mbUsuarios.u.usuario}"/>
                        <p:outputLabel value="Login"/>
                        <p:inputText style="width: 150px" id="login" value="#{mbUsuarios.u.login}"/>
                        <p:outputLabel value="Password"/>
                        <p:password  style="width: 150px" id="password" value="#{mbUsuarios.u.password}"/>
                        <p:outputLabel value="Correo"/>
                        <p:inputText  style="width:150px" id="correo"  value="#{mbUsuarios.u.email}"/>
                    </h:panelGrid>
                    <center>
                        <p:commandButton 
                            value="Guardar"
                            icon="ui-icon-disk"
                            action="#{mbUsuarios.insertarDatos()}"
                            oncomplete="dlg.hide();"
                            update="usuario login password correo"
                            />
                    </center>
                </p:dialog>
                <p:dialog  modal="true" header="Altas Modulos" widgetVar="modulo" hideEffect="explode">
                    <br></br>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Modulo"/>
                        <p:inputText style="width: 150px" id="Modulo" value="#{mbUsuarios.m.modulo}"/>
                    </h:panelGrid>
                    <center>
                        <p:commandButton 
                            icon="ui-icon-disk"
                            value="Guardar"
                            action="#{mbUsuarios.guardarModulo()}"
                            update="modulos Modulo"
                            oncomplete="modulo.hide();"
                            />
                    </center>
                </p:dialog>
                <p:dialog  modal="true" header="Perfiles" widgetVar="perfil" hideEffect="explode">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Perfil"/>
                        <p:inputText id="nombrePerfil" value="#{mbUsuarios.perfil.perfil}"/>
                    </h:panelGrid>
                    <p:commandButton value="Guardar" 
                                     action="#{mbUsuarios.guardarPerfil()}"
                                     update="listaPerfiles nombrePerfil"
                                     oncomplete="perfil.hide();"/>
                </p:dialog>
                <p:dialog  modal="true" header="Acciones" widgetVar="acciones" hideEffect="explode" >
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Accion"/>
                        <p:inputText id="accion" value="#{mbUsuarios.acciones.accion}" />
                        <p:outputLabel value="Id Boton"/>
                        <p:inputText id="idBoton" value="#{mbUsuarios.acciones.idBoton}"/>
                    </h:panelGrid>
                    <p:commandButton   value="Guardar" 
                                       icon="ui-icon-disk"
                                       action="#{mbUsuarios.guardarAcciones()}"
                                       update="accion idBoton "
                                       oncomplete="acciones.hide();"/>
                </p:dialog>
                <p:dialog  modal="true" header="Base de Datos Sql"
                           widgetVar="sql"
                           hideEffect="explode"
                           >
                    <h:panelGrid id="DatosBds" columns="2">
                        <p:outputLabel value="Base de Datos"/>
                        <p:inputText id="bdAltas" 
                                     value="#{mbUsuarios.bdAltas.baseDatos}"/>
                        <p:outputLabel  value="Jndi"/>
                        <p:inputText id="jndiAltas"
                                     value="#{mbUsuarios.bdAltas.jndi}"/>
                    </h:panelGrid>
                    <center>
                        <p:commandButton   value="Guardar" 
                                           icon="ui-icon-disk"
                                           action="#{mbUsuarios.guardarBds()}"
                                           update="bdAltas jndiAltas listaBd"
                                           oncomplete="sql.hide();"/>
                    </center>
                </p:dialog>
            </div>
        </h:form>
    </h:body>
</html>

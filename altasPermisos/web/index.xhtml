<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid  id="columnas" columns="3">
                <p:outputLabel id="labelBd" value="Base de Datos"/>
                <p:inputText id="bdAltas" 
                             value="#{mbUsuarios.bdAltas.baseDatos}"
                             required="true"
                             requiredMessage="Ingresa los datos correspondientes"
                             label="Bd"
                             />
                <p:message for="bdAltas"/>
            </h:panelGrid>
            <p:commandButton   value="Guardar" 
                               icon="ui-icon-disk"
                               action="#{mbUsuarios.guardarBds()}"
                               update="columnas"
                              
                               />
        </h:form>
    </h:body>
</html>

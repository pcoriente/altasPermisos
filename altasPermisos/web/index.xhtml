<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="css.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:selectOneMenu id="listaBd" style="width: 230px" 
                             value="#{mbUsuarios.bd}">
                <f:selectItems value="#{mbUsuarios.listaBaseDatos}"/>
                <f:converter converterId="traerBd"/>
                <p:ajax  update="listaPerfiles"/>
            </p:selectOneMenu>
            <p:outputLabel> Perfiles.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p:outputLabel>
            <p:selectOneMenu  
                disabled="#{mbUsuarios.bd==null || mbUsuarios.bd.idBaseDatos==0}"
                id="listaPerfiles" style="width: 230px"
                value="#{mbUsuarios.perfil2}">
                <f:selectItems value="#{mbUsuarios.listaPerfiles}" />
                <f:converter converterId="traerPerfil"/>
                <p:ajax event="change" 
                        listener="#{mbUsuarios.dameValoresCmb()}" 
                        update="modulos"
                        process="@this"/>
            </p:selectOneMenu>
            <h:graphicImage id="perfil" style="float: left" onclick="perfil.show();" library="images" name="perfil.png">
            </h:graphicImage>
            <p:outputLabel>Modulo.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p:outputLabel>
            <p:selectOneMenu 
                id="modulos" 
                disabled="#{mbUsuarios.perfil2.perfil==null}"
                style="width: 230px"
                value="#{mbUsuarios.modulo}">
                <f:selectItems value="#{mbUsuarios.listaModulos}"/>
                <f:converter converterId="traerModulos"/>
                <p:ajax listener="#{mbUsuarios.dameModulosAcciones()}"
                        event="change" 
                        process="@this"/>
            </p:selectOneMenu>
            <h:graphicImage id="nuevoModulo" style="float: left" onclick="modulo.show();" library="images" name="nuevaPagina.png">
            </h:graphicImage>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="css.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Altas Permisos" styleClass="ancho">
                <div id="ancho">
                    <h:graphicImage id="altasPermisos" style="float: left" onclick="dlg.show()" library="images" name="usuarios.png">
                    </h:graphicImage>
                    <p:tooltip for="altasPermisos" value="Altas Usuarios" showEffect="slide" hideEffect="slide"/>
                    <h:graphicImage id="nuevoModulo" style="float: left" onclick="modulo.show()" library="images" name="nuevaPagina.png">
                    </h:graphicImage>
                    <p:tooltip for="nuevoModulo" value="Nuevo Modulo" showEffect="slide" hideEffect="slide"/>
                    <h:graphicImage id="nuevoPerfil" style="float: left" onclick="modulo.show()" library="images" name="perfil.png">
                    </h:graphicImage>
                    <p:tooltip for="nuevoPerfil" value="Nuevo Perfil" showEffect="slide" hideEffect="slide"/>
                    <br></br>
                    <br></br>
                    <br></br>
                </div>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:selectOneMenu value="#{mbUsuarios.u}">
                    <f:selectItems value="#{mbUsuarios.listaDbs}"/>
                    <f:converter converterId="usuarios"/>
                </p:selectOneMenu>
                <br></br>
                <br></br>
                <p:commandButton value="DameValores" 
                                 action="#{mbUsuarios.guardarDatos()}"
                                 ajax="false"/>
            </p:panel>
            <p:dialog header="Altas Usuarios" widgetVar="dlg">
                <br></br>
                <h:inputText id="usuario" value="#{mbUsuarios.u.usuario}"/>
                <p:watermark value="Usuario" for="usuario"/>
                <br></br>
                <h:inputText id="login" value="#{mbUsuarios.u.login}"/>
                <p:watermark value="Login" for="login"/>
                <br></br>
                <h:inputText id="password" value="#{mbUsuarios.u.password}"/>
                <p:watermark value="Password" for="password"/>
                <br></br>
                <h:inputText id="correo" value="#{mbUsuarios.u.email}"/>
                <p:watermark value="Correo" for="correo"/>
                <br></br>
                <h:panelGrid columns="2">
                    <h:outputText value="Status"></h:outputText><p:selectBooleanCheckbox >  
                    </p:selectBooleanCheckbox>
                </h:panelGrid>
                <center>
                    <p:commandButton value="Guardar"
                                     action="#{mbUsuarios.insertarDatos()}"
                                     oncomplete="dlg.hide();"
                                    />
                </center>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>

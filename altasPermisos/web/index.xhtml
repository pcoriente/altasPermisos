<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:selectOneMenu 
                id="modulos" 
                style="width: 230px"
                value="#{mbUsuarios.modulo}">
                <f:selectItems value="#{mbUsuarios.listaModulos}"/>
                <f:converter converterId="traerModulos"/>
                <p:ajax listener="#{mbUsuarios.dameModulosAcciones()}"
                        event="change" 
                        update="btnGuardar"
                      />
            </p:selectOneMenu>
            <p:commandButton
                id="btnGuardar"
                disabled="#{mbUsuarios.modulo.idModulo==0}"
                value="Guardar"
                immediate="true"
                actionListener="#{mbUsuarios.guardarValores()}"
                />
        </h:form>
    </h:body>
</html>
